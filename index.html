<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <title>SongMap.io</title>
  </head>
  <body>
    <!-- Login Form -->
    <div class="form-popup" id="myForm">
      <form class="form-container" id="loginForm">
        <h1>Login</h1>
        <label for="phoneNumber"><b>Phone Number</b></label>
        <input 
          type="tel" 
          placeholder="Enter Phone Number" 
          name="phoneNumber" 
          id="phoneNumber" 
          required
        >
        <!-- Removed inline onclick and changed button type -->
        <button type="button" id="submitButton" class="btn cancel">Close</button>
      </form>
    </div>

    <!-- Main Application Elements -->
    <canvas class="webgl"></canvas>
    
    <!-- Text Elements -->
    <div class="textbox">
      <h2 class="innertext"></h2>
    </div>
    
    <!-- Song Information -->
    <div id="popUpElement">
      <h2 id="songTitle" class="text-black">Song: </h2>
      <p id="songLocation" class="text-black">Location: </p>
    </div>

    <!-- Audio Visualization Elements -->
    <div class="circle"></div>
    <canvas id="canvas"></canvas>
    
    <!-- Audio Player -->
    <div class="holder">
      <audio 
        id="song" 
        crossorigin="anonymous" 
        controls 
        loop 
        src="/yachtclub.mp3"
      ></audio>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="loading-hidden">
      <div class="loading-spinner"></div>
      <span class="loading-text">Loading track...</span>
    </div>

    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
