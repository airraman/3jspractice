<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <title>SongMap.io</title>
  </head>
  <body>
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Login</h1>
        <label for="email"><b>Phone Number</b></label>
        <input type="text" placeholder="Enter Phone Number" name="email" required>
        <button type="button" id="submitButton" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <canvas class="webgl"></canvas>
    <div class="textbox">
      <h2 class="innertext"></h2>
    </div>
    <div id= "popUpElement">
      <h2 id= "songTitle" class="text-black">Song: </h2>
      <p id= "songLocation" class="text-black">Location: </p>
    </div>
    <div class="circle"></div>
    <canvas id="canvas"></canvas>
    <div class="holder">
      <audio id="song" crossorigin="anonymous" controls loop src='/yachtclub.mp3'></audio>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
